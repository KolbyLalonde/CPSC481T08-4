<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h2>The Laus</h2>
    </div>
    
    <div class="chat-container">
        <div class="chat-message">
            <div class="avatar-container">
                <img src="default-avatar.jpg" class="avatar" alt="Leslie">
                <span class="user-name">Leslie</span>
            </div>
            <div class="message-content">
                <p>Hi dad</p>
            </div>
        </div>
        
        <div class="chat-message">
            <div class="avatar-container">
                <img src="default-avatar.jpg" class="avatar" alt="Kwong">
                <span class="user-name">Kwong</span>
            </div>
            <div class="message-content">
                <p>你哋好嗎?</p>
            </div>
        </div>
    </div>
    

    <div class="input-container">
        <textarea class="text-area use-keyboard-input" placeholder="Type a message..."></textarea>
        <button class="send-button">➤</button> <!-- Send button here -->
    </div>
    
    <div class="header">
        <div class="back-button">
            <button class="back-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="white" class="back" width="20" height="20">
                    <path fill-rule="evenodd" d="M11.78 5.22a.75.75 0 0 1 0 1.06L8.06 10l3.72 3.72a.75.75 0 1 1-1.06 1.06l-4.25-4.25a.75.75 0 0 1 0-1.06l4.25-4.25a.75.75 0 0 1 1.06 0Z" clip-rule="evenodd" />
                </svg>
            </button> 
        </div>
        <h2>The Laus</h2>
    </div>

    

    <script src="script.js"></script>
</body>
</html>
