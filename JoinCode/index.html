
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenLink - Family Connection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Logo Box -->
        <div class="logo-box">
            <img src="logo.png" alt="GenLink Logo">
        </div>

        <!-- Company Name -->
        <h1 class="title">GenLink</h1>
        <h3 class="title">Select Your Role</h3>

        <div class="role-selection">
            <!-- Users looking to join a family group -->
            <div class="join-group">
                <h2>Join Family Group</h2>
                <form action="submit.html" method="POST">
                    <button type="submit" class="join-btn" id="Child">Child</button>
                    <button type="submit" class="join-btn" id="GP">Grandparent</button>
                    <button type="submit" class="join-btn" id="Parent">Parent</button>
                </form>
            </div>
            
            <!-- Users looking to set up a new family group -->
            <div class="setup-group">
                <h2>Create New Family Group</h2>
                <form action="setup.html" method="POST">
                    <button type="submit" class="setup-btn" id="SetupParent">Parent (Admin)</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
