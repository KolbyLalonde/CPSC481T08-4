<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenLink - Family Connection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Logo Box -->
        <div class="logo-box">
            <img src="logo.png" alt="GenLink Logo">
        </div>

        <!-- Company Name -->
        <h1 class="title">GenLink</h1>
        <h3 class="title">Select your role</h3>

        <!-- Form -->
        <form action="submit.html" method="POST">
            <button type="submit" class="join-btn" id="Child">Child</button>
            <button type="submit" class="join-btn" id="GP">Grand Parent</button>
            <button type="submit" class="join-btn" id="Parent">Parent </button>
        </form>
    </div>
</body>
</html>
