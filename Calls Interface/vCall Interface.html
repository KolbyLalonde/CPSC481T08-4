<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call Interface</title>
    <link rel="stylesheet" href="calls.css">
</head>
<body>
    <div class="time">
        <h1>0:30</h1>
    </div>
    <div class="members">
        <div class="Video-member">
            <div class="frame">
                <img src="Leslie.png" alt="Leslie" width="156" height="206">
            </div>
            <p><strong>Leslie</strong></p>
        </div>
        <div class="Video-member">
            <div class="frame">
                <img src="Lewis.png" alt="Lewis" width="156" height="206">
            </div>
            <p><strong>Lewis</strong></p>
        </div>
        <div class="Video-member">
            <div class="frame">
                <img src="Kwong-Wing.png" alt="Lewis" width="156" height="206">
            </div>
            <p><strong>Kwong-wing</strong></p>
        </div>
    </div>
    <div class="button-container">
        <button type="submit">
            <div class="button-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="var(--antiFlashWhite)" width="40" height="40">
                    <path d="m13.28 7.78 3.22-3.22v2.69a.75.75 0 0 0 1.5 0v-4.5a.75.75 0 0 0-.75-.75h-4.5a.75.75 0 0 0 0 1.5h2.69l-3.22 3.22a.75.75 0 0 0 1.06 1.06ZM2 17.25v-4.5a.75.75 0 0 1 1.5 0v2.69l3.22-3.22a.75.75 0 0 1 1.06 1.06L4.56 16.5h2.69a.75.75 0 0 1 0 1.5h-4.5a.747.747 0 0 1-.75-.75ZM12.22 13.28l3.22 3.22h-2.69a.75.75 0 0 0 0 1.5h4.5a.747.747 0 0 0 .75-.75v-4.5a.75.75 0 0 0-1.5 0v2.69l-3.22-3.22a.75.75 0 1 0-1.06 1.06ZM3.5 4.56l3.22 3.22a.75.75 0 0 0 1.06-1.06L4.56 3.5h2.69a.75.75 0 0 0 0-1.5h-4.5a.75.75 0 0 0-.75.75v4.5a.75.75 0 0 0 1.5 0V4.56Z" />
                </svg>
            </div>
            Full Screen
        </button>
        <button type="submit">
            <img src="decline-phone-call.webp" alt="decline phone call" width="70" height="70">
            Hang Up
        </button>
        <button type="submit">
            <div class="button-icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"  width="50" height="50">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 18.75a6 6 0 0 0 6-6v-1.5m-6 7.5a6 6 0 0 1-6-6v-1.5m6 7.5v3.75m-3.75 0h7.5M12 15.75a3 3 0 0 1-3-3V4.5a3 3 0 1 1 6 0v8.25a3 3 0 0 1-3 3Z" />
                </svg>
            </div>
            Microphone
        </button>
    </div>

</body>
</html>
