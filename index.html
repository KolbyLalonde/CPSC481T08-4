<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenLink - Family Connection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Logo Box -->
        <div class="logo-box">
            <img src="logo.png" alt="GenLink Logo">
        </div>

        <!-- Company Name -->
        <h1 class="title">GenLink</h1>

        <!-- Form -->
        <form action="submit.html" method="POST">
            <input type="text" name="join_code" placeholder="Enter Join Code" required>
            <button type="submit" class="join-btn">Join Family</button>
        </form>
    </div>
        <!-- Create Family Group -->
         <footer>
            <button class="create-group-btn">Create Family Group</button>
        </footer>
</body>
</html>
