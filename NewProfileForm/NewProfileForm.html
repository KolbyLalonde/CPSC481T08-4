<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Member Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<div class="container">
    <h2>New Family Member Profile</h2>
    
    <div class="name-group">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name">
    </div>

    <div class="name-group">
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name">
    </div>

    <div class="form-group">
        <label>Admin Access:</label>
        <div class="radio-group">
            <label><input type="radio" name="access" value="yes"> Yes</label>
            <label><input type="radio" name="access" value="no"> No</label>
        </div>
    </div>

    <div class="form-group">
        <label for="text-size">Text Size:</label>
        <input type="range" id="text-size" name="text-size" min="1" max="10">
    </div>

    <div class="form-group">
        <label for="brightness">Brightness:</label>
        <input type="range" id="brightness" name="brightness" min="1" max="10">
    </div>

    <div class="form-group">
        <label for="language">Language:</label>
        <select id="language" name="language">
            <option>English</option>
            <option>Spanish</option>
            <option>French</option>
        </select>
    </div>

    <div class="buttons">
        <button class="exit">Exit</button>
        <button class="save">Save</button>
    </div>
</div>
