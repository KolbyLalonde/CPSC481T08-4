<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <!-- <link rel="stylesheet" href="../style.css"> -->
    <link rel="stylesheet" href="calendar.css">
</head>
<body>
    <div class="back-button">
        <button class = "back" type="submit">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="var(--textPurple)" class="back" width="20" height="20">
                <path fill-rule="evenodd" d="M11.78 5.22a.75.75 0 0 1 0 1.06L8.06 10l3.72 3.72a.75.75 0 1 1-1.06 1.06l-4.25-4.25a.75.75 0 0 1 0-1.06l4.25-4.25a.75.75 0 0 1 1.06 0Z" clip-rule="evenodd" />
            </svg>
        </button>
    </div>
    <div class="title">
        <h2>Calendar</h2>
    </div>
    <div class = container>
        <hr>
        <div class="date">
            <p><strong>Thursday, January 13</strong></p>
            <p><strong>9:30 PM</strong></p>
        </div>
        <div class="event">
            <p><strong>Event Name:</strong> Leslie's 8th Birthday</p>
            <p><strong>Members:</strong> Leslie, Kwong</p>
            <p><strong>Location:</strong> Home</p>
            <p><strong>Meeting Type:</strong> Virtual</p>
        </div>
        <hr>
    </div>
    <div class="button">
        <button type="submit">Create New Event</button>
    </div>
</body>
</html>
