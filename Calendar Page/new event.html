<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <!-- <link rel="stylesheet" href="../style.css"> -->
    <link rel="stylesheet" href="calendar.css">
    <script src="newEventScript.js" defer></script>
</head>
<body>
    <h2 class="heading"> Create New Event</h2>
    
    <div class="FormContainer">
        <form>
            <label for="event_name">Event Name:</label>
            <input type = "text" id="event_name" required>
            <p></p>
            <label for="members">Members:</label>
            <div class = "members">
                <input type="checkbox" id="leslie" name="members[]" value="Leslie">
                <label for="leslie">Leslie</label><br>
                
                <input type="checkbox" id="kwong" name="members[]" value="Kwong-wing">
                <label for="kwong-wing">Kwong-wing</label><br>
                
                <input type="checkbox" id="james" name="members[]" value="Lewis">
                <label for="lewis">Lewis</label><br>
            </div>
            <p></p>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required> 
            <br>
            <br>
            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>
            <br>
            <br>
            <label for="meeting_type">Meeting Type:</label>
            <select id="meeting_type" name="meeting_type">
                <option value="Virtual">Virtual</option>
                <option value="In Person">In Person</option>
            </select>
            <br>
            <br>
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>
            <br>
            <br>
            <div class="FormButton">
                <button onclick = "ConfirmExit()" class="exit" type="button">Exit</button>
                <button type="submit" id="createButton">Create</button>
            </div>
        </form>
    </div>
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeConfirmationModal()">&times;</span>
            <p>Do you really want to exit? Exiting will discard this event</p>
            <div class="button-container">
                <button class="cancel-btn" onclick="closeConfirmationModal()">Cancel</button>
                <button class="confirm-btn" onclick="exit()">Exit</button>
            </div>
        </div>
    </div>
</body>
</html>
