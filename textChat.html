<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h2>The Laus</h2>
    </div>
    
    <div class="chat-container">
        <div class="chat-message">
            <div class="avatar-container">
                <img src="default-avatar.jpg" class="avatar" alt="Leslie">
                <span class="user-name">Leslie</span>
            </div>
            <div class="message-content">
                <p>Hi daddy</p>
            </div>
        </div>
        
        <div class="chat-message">
            <div class="avatar-container">
                <img src="default-avatar.jpg" class="avatar" alt="Kwong">
                <span class="user-name">Kwong</span>
            </div>
            <div class="message-content">
                <p>你哋好嗎?</p>
            </div>
        </div>
    </div>
    

    <div class="input-container">
        <textarea class="text-area use-keyboard-input" placeholder="Type a message..."></textarea>
        <button class="send-button">➤</button> <!-- Send button here -->
    </div>
    

    <script src="script.js"></script>
</body>
</html>
